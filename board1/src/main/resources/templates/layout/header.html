<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thymeleaf 사용하기</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>
<header class="container-fluid p-4" th:fragment="headerBasic">
  <h1 class="text-center">Header 영역</h1>
</header>

<header class="container-fluid p-4" th:fragment="headerNavbar">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">link1</a></li>
      <li class="nav-item"><a href="#" class="nav-link">link2</a></li>
    </ul>
  </nav>
</header>

<header class="container-fluid p-4" th:fragment="headerParam(pa1, param2)">
  <div class="container bg-secondary bg-opacity-10 py-4">
    <h1 class="text-center" th:text="${pa1}">Header</h1>
    <h4 class="text-center text-muted" th:text="${param2}"></h4>
  </div>
</header>

</body>
</html>
