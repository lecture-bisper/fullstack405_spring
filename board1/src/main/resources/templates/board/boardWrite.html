<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="/js/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
        $("#btn-cancel").on("click", function () {
            history.back();
        });
    });
  </script>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Logo</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a href="#" class="nav-link">메뉴 1</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">메뉴 2</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">메뉴 3</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="container">
  <section style="margin-top: 75px;">
    <div class="p-4 text-center border rounded-4 bg-secondary-subtle">
      <h1 class="display-4">게시판 글쓰기 페이지</h1>
      <h2 class="mt-3"><small>Spring Web MVC 로 만든 게시판</small></h2>
    </div>
  </section>

  <section>
    <div class="row">
      <div class="col-sm-4 mx-auto">
<!--        첨부파일 추가를 위해서 enctype="multipart/form-data" 추가 -->
        <form action="/board/insertBoard.do" method="post" enctype="multipart/form-data">
          <div class="mt-3">
            <label for="title" class="form-label">제목 : </label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
          </div>
          <div class="mt-3">
            <label for="user-id" class="form-label">글쓴이 : </label>
            <input type="text" class="form-control" id="user-id" name="createUser" placeholder="사용자 ID를 입력하세요">
          </div>
          <div class="mt-3">
            <label for="contents" class="form-label">내용 : </label>
            <textarea class="form-control" id="contents" name="contents" rows="10" placeholder="내용을 입력하세요"></textarea>
          </div>
<!--          파일 첨부 추가 -->
          <div class="mt-3">
            <label for="upload-files" class="form-label">첨부파일 : </label>
            <input type="file" class="form-control" id="upload-files" name="uploadFiles" multiple>
          </div>

          <div class="mt-3 row">
            <div class="col-sm d-grid">
              <button type="submit" class="btn btn-primary">전송</button>
            </div>
            <div class="col-sm d-grid">
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<footer class="border-top mt-5 p-sm-5">
  <div class="text-center">
    <p class="lead text-muted">made by fullstack405</p>
  </div>
</footer>

</body>
</html>
