<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST 방식 게시판</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>

<header th:replace="~{/layout/header :: header-basic}"></header>

<main class="mt-5 border-top">
  <section class="container">
    <div class="row mt-3">
      <div class="col-sm">
        <table class="table table-hover table-striped text-center">
          <colgroup>
            <col style="width: 5%">
            <col style="width: 55%">
            <col style="width: 15%">
            <col style="width: 20%">
            <col style="width: 5%">
          </colgroup>
          <thead>
          <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>글쓴이</th>
            <th>등록일</th>
            <th>조회수</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
            <td th:text="${item.boardIdx}">1</td>
            <td class="text-start">
              <a href="#" th:href="@{|/board3/${item.boardIdx}|}" th:text="${item.title}">기본 제목</a>
            </td>
            <td th:text="${item.createUser}">기본 글쓴이</td>
            <td th:text="${item.createDate}">기본 등록일</td>
            <td th:text="${item.hitCnt}">기본 조회수</td>
          </tr>
          <tr th:unless="${#lists.size(boardList)} > 0">
            <td colspan="5">조회된 데이터가 없습니다.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm d-flex justify-content-end">
        <a href="/board3/write" class="btn btn-primary" th:href="@{/board3/write}">글쓰기</a>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/layout/footer :: footer}"></footer>

</body>
</html>
