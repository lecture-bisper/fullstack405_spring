<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST 방식 게시판</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
        $("#btn-cancel").on("click", function () {
            history.back();
        });
    });
  </script>
</head>
<body>

<header th:replace="~{/layout/header :: header-basic}"></header>

<main class="mt-5 border-top">
  <section class="container">
    <div class="row mt-3">
      <div class="col-sm-4 mx-auto">
        <form action="/board3/write" method="post" th:action="@{/board3/write}">
          <div class="mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="title" name="title" placeholder="제목">
              <label for="title">제목</label>
            </div>
          </div>
          <div class="mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="create-user" name="createUser" placeholder="사용자ID">
              <label for="create-user">사용자ID</label>
            </div>
          </div>
          <div class="mt-3">
            <div class="form-floating">
              <textarea class="form-control" id="contents" name="contents" placeholder="내용" style="height: 100px;"></textarea>
              <label for="contents">내용</label>
            </div>
          </div>
          <div class="mt-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/layout/footer :: footer}"></footer>

</body>
</html>
