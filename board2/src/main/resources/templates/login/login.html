<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 기능이 있는 게시판</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
        $("#btn-cancel").on("click", function () {
            history.back();
        });
    });
  </script>
</head>
<body>

<header th:replace="~{/layout/header :: headerNavbar}"></header>

<main class="container mt-5">
  <section>
    <div class="row">
      <div class="col-sm-4 mx-auto">
        <div class="border rounded-3 p-3">
          <form action="/board2/login/loginProcess.do" method="post">
            <div class="mt-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="user-id" name="userId" placeholder="User ID">
                <label for="user-id">User ID</label>
              </div>
            </div>
            <div class="mt-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="user-pw" name="userPw" placeholder="User Password">
                <label for="user-pw">User Password</label>
              </div>
            </div>
            <div class="mt-3 d-grid gap-2">
              <button type="submit" class="btn btn-primary">로그인</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
            <div class="mt-1 d-flex justify-content-end">
              <a href="#" class="btn btn-link" th:href="@{/board2/login/signup.do}">회원가입</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/layout/footer :: footer}"></footer>

</body>
</html>
