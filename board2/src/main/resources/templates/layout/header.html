<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>

<header th:fragment="headerNavbar">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
      </ul>
      <div th:if="${session.userId} == null">
        <a href="#" class="btn btn-outline-success" th:href="@{/board2/login/login.do}">로그인</a>
      </div>
      <div th:unless="${session.userId} == null">
        <span class="navbar-text me-3" th:text="|${session.userName} 님 반갑습니다.|"></span>
        <button type="button" class="btn btn-outline-warning" id="btn-logout">로그아웃</button>
      </div>
    </div>
  </nav>

  <script>
    $("#btn-logout").on("click", function () {
        const confirmed = confirm("로그아웃 하시겠습니까?");

        if (confirmed) {
            location.href = "/board2/login/logout.do";
        }
    });
  </script>
</header>

</body>
</html>
