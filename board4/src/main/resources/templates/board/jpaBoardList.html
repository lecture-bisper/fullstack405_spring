<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>



<main class="container mt-5">
  <section>
    <div class="row">
      <div class="col-sm">
        <table class="table table-hover table-striped text-center">
          <thead>
          <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
            <td th:text="${item.boardIdx}">글번호</td>
            <td class="text-start"><a href="/jpa/board/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}">글제목</a></td>
            <td th:text="${item.createUser}">작성자</td>
            <td th:text="${item.createDate}">작성일</td>
            <td th:text="${item.hitCnt}">조회수</td>
          </tr>
          <tr th:unless="${#lists.size(boardList)} > 0">
            <td colspan="5">조회된 결과가 없습니다.</td>
          </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <a href="/jpa/board/write" class="btn btn-primary">글쓰기</a>
        </div>
      </div>
    </div>
  </section>
</main>



</body>
</html>
